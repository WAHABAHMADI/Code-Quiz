<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code-Quiz</title>
  </head>

  <body>
      <header>
          <a href="scores.html">view high scores</a>
          <div>Time: <span id="time">0</span></div>
      </header>
    <main>
      <section id="theBox">
        <h1>Coding Quiz Challange</h1>
        <p>
          Try to answer following code-related questions within the time limit.
          Keep in mind that incorrect answers will penalize your score/time bu
          ten seconds!
        </p>
        <button class="start">Start Quiz</button>
      </section>

      <section id="question-container" class="hidden">
          <h2 id="title"></h2>
          <div id="choices"></div>
      </section>

      <section id="gameOver" class="hidden">
          <h1>Your Score</h1>
          <p class="playerScore">0</p>
          <p>Please enter your initials: <input type="text" id="initials"/> <button id="submit">Submit</button></p>
      </section>
    </main>
    <script src="./javasript.js"></script>
  </body>
</html>
